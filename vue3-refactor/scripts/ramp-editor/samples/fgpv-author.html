        <div
            id="fgpaeditor"
            is="rv-map"
            class="fgpa av-large"
            data-av-langs='["en-CA", "fr-CA"]'
            data-av-schema="./schemaForm/"
            data-av-extensions='["./extensions/ddr/ddr.js", "./extensions/agol/agol.js"]'
            data-av-config-name="tester"
        >
            <av-header></av-header>

            <div class="av-tools" layout="row">
                <av-tab flex="70"></av-tab>
                <div class="av-summary" flex="30" flex-basis="0">

        <script>
            if (window.config) {
                document.getElementById('fgpaeditor').setAttribute('data-av-config', window.config);
                document.getElementById('fgpaeditor').setAttribute('data-av-config-name', window.configname);
            }

            // App posted a save message. Inform the editor.
            window.addEventListener('message', function (event) {
                if (event.data === 'editorSaved') {
                    window.parent.postMessage('mapSaved', '*');
                }
            });
